<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Treinar Pron√∫ncia</title>
</head>
<body>
    <div id="principal">
        <div id="exibir">
            <div id="exibirPalavra">
                <h3>
                    Palavra: <br><br>
                    <span id="mostrarPalavra"></span>
                    <span></span>
                </h3>
            </div>
            <div id="exibirEscrita">
                <h3>
                    Escrita: <br>
                    <span id="mostrarEscrita"></span>
                    <span onclick="tocar()" id="imagem"></span>
                </h3>
            </div>
            
        </div>

        <div id="botoes">
            <div id="gerar">
                <button class="btn btn-danger btn-lg" onclick="gerarPalavra()">
                    GERAR PALAVRA
                </button> 
            </div>

            <div id="escrita"> 
                <button class="btn btn-danger btn-lg" id="botaoEscrita" onclick="mostrarEscrita()">
                    MOSTRAR ESCRITA
                </button>  
            </div>

            <div id="botaoLimpar">
                <button class="btn btn-danger btn-lg" id="botaoLimpeza" onclick="limpar()">
                    LIMPAR PALAVRAS
                </button>
            </div>

            <div id="limpar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
